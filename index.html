<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart Visitor Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <br>
    
            
        

         <div class="row">
            <div class="col-3">

            </div>
            <div class="col-3">
                <img src="https://cdn.corporate.walmart.com/dims4/WMT/71169a3/2147483647/strip/true/crop/2389x930+0+0/resize/980x381!/quality/90/?url=https%3A%2F%2Fcdn.corporate.walmart.com%2Fd6%2Fe7%2F48e91bac4a8ca8f22985b3682370%2Fwalmart-logos-lockupwtag-horiz-blu-rgb.png" alt="" style="width: 100%;">

            </div>
            <div class="col-4">
                <h2 style="text-align: center; margin-top: 40px;">|
                    Walmart Visitor Log</h2>
                    

            </div>
            <div class="col-2">

            </div>
         </div>
        <!-- For Image/logo -->

        <!-- 2nd Section-Image and form start -->
        <div class="row">
            <div class="col-6">
                <br>
                
             <img src="https://img.freepik.com/free-vector/big-isolated-employee-working-office-workplace-flat-illustration_1150-41780.jpg?size=626&ext=jpg " style="width:100%;">
            </div>
            
            <div class="col-6">
                <br>
                <br>
                <br>
                <br>
                <b>Please select the options below</b>
                <br>
                <br>
                
            
             
                <p>
                    <label for="">Gender</label>
                    <select name="" id="gender" class="form-control">
                        <option disabled selected value="">--Select--</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>
                    <span id="erGenMsg" style="color: red"></span>
                </p>
                <br>
                <p>
                    <label for="">Age Group</label>
                    <select name="" id="ageGroup" class="form-control">
                        <option disabled selected value="">--Select--</option>
                        <option value="1">Kids (1-12)</option>
                        <option value="2">Teenagers (13-19)</option>
                        <option value="3">Youth (20-29)</option>
                        <option value="4">Adults (30-59)</option>
                        <option value="5">Senior Citizen (60+) </option>
                    </select>
                    <span id="errAgeGroupMsg" style="color: red"></span>
                </p>
                <br>
                <button class="btn btn-primary" style="width: 100%;" onclick="validateForm()">Submit</button>
        </div>
    </div>
   <!-- 2nd Section-Image and form End -->
   <script>
        function validateForm()
        {
            var Gender=document.getElementById('gender').value;
            if (Gender=="")
            {
                document.getElementById('erGenMsg').innerHTML="Please enter the gender"
            }
            else{
                document.getElementById("erGenMsg").innerHTML=""
            }
            var ageGroup=document.getElementById('ageGroup').value
            if(ageGroup=="")
            {
                document.getElementById("errAgeGroupMsg").innerHTML="enter the age group"
            }
            else{
                document.getElementById("errAgeGroupMsg").innerHTML=""
            }
        }    


       

        
   </script>
</body>
</html>
